<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nandi's Linktree</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		/>
		<link rel="icon" href="./images/favicon.webp" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Signika:wght@600&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="profilePictureContainer" onclick="registerRedirectClick()">
			<a class="profilePicture">
				<img src="./images/profile.webp" alt="Profile Picture" />
			</a>
			<a class="profilePicture profilePictureOverlay">
				<img
					src="./images/profile.webp"
					alt="Profile Picture Overlay"
				/>
			</a>
		</div>
		<div class="userName userName1">
			<a>Nandiniae</a><a class="greyedOut">.de</a>
		</div>
		<div class="userName userName2 name">
			<a class="greyedOut">@</a>Nandi_
		</div>
		<div class="icons">
			<a
				class="icon link"
				href="mailto:linktree@nandiniae.de"
				target="_blank"
			>
				<i class="fas fa-envelope"></i>
			</a>
		</div>
		<div class="links">
			<a class="link" href="https://github.com/Nandiniae" target="_blank">
				<i class="fab fa-github">&nbsp;</i>GitHub
			</a>
			<a
				class="link"
				href="https://discordlookup.com/user/572482573825998874"
				target="_blank"
			>
				<i class="fab fa-discord">&nbsp;</i>Discord
			</a>
		</div>
		<div class="source">
			I copied this linktree for free. If you want your own, here is the original
			<a class="sourceLink" href="https://github.com/louisa-uno/Linktree"
				>source code</a
			>
		</div>
		<script>
			let lastClickTime = 0;
			function registerRedirectClick() {
				const currentTime = new Date().getTime();
				if (currentTime - lastClickTime < 500) {
					window.location.href = "https://dash.cloudflare.com";
				}
				lastClickTime = currentTime;
			}
		</script>
	</body>
</html>
